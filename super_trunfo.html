<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Super Trunfo - Comparador de Países</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      color: #333;
    }
    label, select, input {
      margin: 5px 0;
      display: block;
    }
    input[type="number"], input[type="text"] {
      width: 200px;
    }
    .card {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    pre {
      background-color: #eee;
      padding: 15px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Super Trunfo - Comparador de Países</h1>

  <div class="card">
    <h2>Carta 1</h2>
    <input type="text" id="nome1" placeholder="Nome do País">
    <input type="number" id="populacao1" placeholder="População">
    <input type="number" id="area1" placeholder="Área (km²)">
    <input type="number" id="pib1" placeholder="PIB (bilhões)">
    <input type="number" id="pontos1" placeholder="Pontos Turísticos">
  </div>

  <div class="card">
    <h2>Carta 2</h2>
    <input type="text" id="nome2" placeholder="Nome do País">
    <input type="number" id="populacao2" placeholder="População">
    <input type="number" id="area2" placeholder="Área (km²)">
    <input type="number" id="pib2" placeholder="PIB (bilhões)">
    <input type="number" id="pontos2" placeholder="Pontos Turísticos">
  </div>

  <label for="atributo1">Escolha o primeiro atributo para comparação:</label>
  <select id="atributo1">
    <option value="populacao">População</option>
    <option value="area">Área</option>
    <option value="pib">PIB</option>
    <option value="pontos">Pontos Turísticos</option>
    <option value="densidade">Densidade Demográfica</option>
  </select>

  <label for="atributo2">Escolha o segundo atributo para comparação:</label>
  <select id="atributo2">
    <option value="populacao">População</option>
    <option value="area">Área</option>
    <option value="pib">PIB</option>
    <option value="pontos">Pontos Turísticos</option>
    <option value="densidade">Densidade Demográfica</option>
  </select>

  <button onclick="comparar()">Comparar Cartas</button>

  <h2>Resultado</h2>
  <pre id="resultado"></pre>

  <script>
    function comparar() {
      const nome1 = document.getElementById("nome1").value;
      const nome2 = document.getElementById("nome2").value;

      const populacao1 = parseFloat(document.getElementById("populacao1").value);
      const populacao2 = parseFloat(document.getElementById("populacao2").value);

      const area1 = parseFloat(document.getElementById("area1").value);
      const area2 = parseFloat(document.getElementById("area2").value);

      const pib1 = parseFloat(document.getElementById("pib1").value);
      const pib2 = parseFloat(document.getElementById("pib2").value);

      const pontos1 = parseInt(document.getElementById("pontos1").value);
      const pontos2 = parseInt(document.getElementById("pontos2").value);

      const densidade1 = populacao1 / area1;
      const densidade2 = populacao2 / area2;

      const atributos = {
        populacao: [populacao1, populacao2],
        area: [area1, area2],
        pib: [pib1, pib2],
        pontos: [pontos1, pontos2],
        densidade: [densidade1, densidade2]
      };

      const nomes = [nome1, nome2];

      const attr1 = document.getElementById("atributo1").value;
      const attr2 = document.getElementById("atributo2").value;

      if (attr1 === attr2) {
        document.getElementById("resultado").textContent = "Os atributos escolhidos devem ser diferentes.";
        return;
      }

      const val1_1 = atributos[attr1][0];
      const val2_1 = atributos[attr1][1];
      const val1_2 = atributos[attr2][0];
      const val2_2 = atributos[attr2][1];

      const resultado1 = (attr1 === 'densidade') ? (val1_1 < val2_1) : (val1_1 > val2_1);
      const resultado2 = (attr2 === 'densidade') ? (val1_2 < val2_2) : (val1_2 > val2_2);

      const soma1 = val1_1 + val1_2;
      const soma2 = val2_1 + val2_2;

      let final = "";
      final += `Comparação dos atributos: ${attr1} e ${attr2}\n\n`;
      final += `${nomes[0]}: ${val1_1.toFixed(2)} e ${val1_2.toFixed(2)} => Soma: ${soma1.toFixed(2)}\n`;
      final += `${nomes[1]}: ${val2_1.toFixed(2)} e ${val2_2.toFixed(2)} => Soma: ${soma2.toFixed(2)}\n\n`;

      if (soma1 > soma2) final += `Vencedor: ${nomes[0]}`;
      else if (soma2 > soma1) final += `Vencedor: ${nomes[1]}`;
      else final += "Empate!";

      document.getElementById("resultado").textContent = final;
    }
  </script>
</body>
</html>
